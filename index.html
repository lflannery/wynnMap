<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
 <div id='map'></div>



    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGZsYW5uZXJ5IiwiYSI6ImNqNno3Ymk0NzBmeWcycXNnMXY4NjRvNWgifQ.SehQiZE89tDbPk3j0GneDw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/lflannery/cj6zbyp8f2h5x2ro5ixw0eu8m'
    });

     map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['wynn-roadwork'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p><a href=" '+  feature.properties.link + '">Read More</a>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
    </script>
  </body>
</html>
